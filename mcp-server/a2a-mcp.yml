package-agent:
    needs: build-plugin-host
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Package Copilot agent
        run: |
          mkdir -p build/agent
          cp agent/agent.copilot.json build/agent/
          cp agent/system_prompt_patch.md build/agent/
          cp public/.well-known/openapi.yaml build/agent/
          cp copilot-plugin.manifest.json build/agent/
``
