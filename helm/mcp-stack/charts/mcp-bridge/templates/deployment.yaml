apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mcp-bridge.fullname" . }}
  labels: {{- include "mcp-bridge.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector: { matchLabels: {{- include "mcp-bridge.selectorLabels" . | nindent 6 }} }
  template:
    metadata: { labels: {{- include "mcp-bridge.selectorLabels" . | nindent 8 }} }
    spec:
      containers:
        - name: bridge
          image: {{ .Values.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy | default "IfNotPresent" }}
          ports: [ { containerPort: {{ .Values.service.port }} } ]
          resources: {{- toYaml .Values.global.resources | nindent 12 }}
          readinessProbe: { httpGet: { path: /healthz, port: {{ .Values.service.port }} }, initialDelaySeconds: 5 }
          livenessProbe:  { httpGet: { path: /healthz, port: {{ .Values.service.port }} }, initialDelaySeconds: 10 }
