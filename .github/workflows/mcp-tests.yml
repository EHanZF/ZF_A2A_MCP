name: MCP Unit Tests (Multi-Python)

on:
  push:
    branches:
      - main
      - develop
      - "*"
  pull_request:
    branches:
      - main
      - develop
      - "*"
  workflow_dispatch:

jobs:
  run-mcp-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run MCP Unit Test Runner
        run: |
          echo "Running MCP tests on Python ${{ matrix.python-version }}..."
          python tests/mcp_unit_test.py mcp/a2a-mcp.yaml

      - name: Success
        if: ${{ success() }}
        run: echo "✔ MCP tests passed on Python ${{ matrix.python-version }}"

      - name: Failure
        if: ${{ failure() }}
        run: echo "❌ MCP tests FAILED on Python ${{ matrix.python-version }}"
``
