name: MCP Unit Tests (Multi-Python)

on:
  push:
    branches: ["main", "develop", "*"]
  pull_request:
    branches: ["main", "develop", "*"]

jobs:
  run-mcp-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          # Optionally specify requirements file for cache hashing
          cache-dependency-path: |
            requirements.txt
            pyproject.toml
            setup.cfg

      - name: Upgrade pip & install dependencies
        run: |
          python -m pip install --upgrade pip
          # If your repo has no requirements.txt yet, this still works
          pip install pyyaml

      - name: Run MCP Unit Test Runner
        run: |
          echo "Running MCP tests on Python ${{ matrix.python-version }}..."
          python ZF_A2A_MCP/tests/mcp_unit_test.py ZF_A2A_MCP/mcp/a2a-mcp.yaml
      - name: Success (Python ${{ matrix.python-version }})
        if: ${{ success() }}
        run: echo "✔ MCP tests passed on Python ${{ matrix.python-version }}"

      - name: Failure (Python ${{ matrix.python-version }})
        if: ${{ failure() }}
        run: echo "❌ MCP tests FAILED on Python ${{ matrix.python-version }}"
