name: CI
on:
  pull_request:
    branches: [ main ]
    paths:
      - "Agents/**"
      - "dmn-engine/**"
      - "mcp-server/**"
      - "helm/**"
      - "cloudflare-worker/**"
      - ".github/workflows/**"
  push:
    branches: [ main ]
    paths-ignore:
      - "**.md"
      - "docs/**"

# Cancel stale PR runs; keep main stable
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true  # PRs cancel older runs; for main we rely on path filters

permissions:
  contents: read
  packages: read

jobs:
  setup:
    uses: ./.github/workflows/_reusable/setup-node-pnpm.yml
  build-test:
    needs: setup
    uses: ./.github/workflows/_reusable/build-test.yml
  helm-validate:
    needs: build-test
    uses: ./.github/workflows/_reusable/helm-validate.yml
    with:
      chartPath: "helm/mcp-stack"
