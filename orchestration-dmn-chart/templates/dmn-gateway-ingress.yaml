{{- if and .Values.dmnGateway.enabled .Values.dmnGateway.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "orchestration-dmn-chart.fullname" . | default .Release.Name }}-dmn-gateway
  labels:
    app.kubernetes.io/name: dmn-gateway
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    # Embed Agent identity and org boundary role to each request
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Agent-Id "{{ .Values.dmnGateway.identity.agentId }}";
      proxy_set_header X-Agent-Role "{{ .Values.dmnGateway.identity.role }}";
      proxy_set_header X-Org-Boundary "{{ .Values.dmnGateway.identity.orgBoundary }}";
    {{- if and .Values.dmnGateway.ingress.certManager.enabled .Values.dmnGateway.ingress.certManager.clusterIssuer }}
    cert-manager.io/cluster-issuer: "{{ .Values.dmnGateway.ingress.certManager.clusterIssuer }}"
    {{- end }}
    {{- with .Values.dmnGateway.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.dmnGateway.ingress.className }}
  ingressClassName: {{ .Values.dmnGateway.ingress.className }}
  {{- end }}
  rules:
    {{- range .Values.dmnGateway.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ include "orchestration-dmn-chart.fullname" $ | default $.Release.Name }}-dmn-gateway
                port:
                  number: {{ $.Values.dmnGateway.service.port | default 80 }}
          {{- end }}
    {{- end }}
  {{- if .Values.dmnGateway.ingress.tls }}
  tls:
    {{- toYaml .Values.dmnGateway.ingress.tls | nindent 4 }}
  {{- end }}
{{- end }}
