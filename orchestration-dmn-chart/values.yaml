dmnGateway:
  enabled: true

  image:
    repository: ghcr.io/OWNER/REPO/dmn-gateway
    tag: latest
    pullPolicy: IfNotPresent
    # imagePullSecrets: ["regcred"]   # optional

  serviceAccountName: ""              # optional, or bind a custom SA

  service:
    type: ClusterIP
    port: 80
    targetPort: 8080

  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PORT
      value: "8080"

  probes:
    livenessPath: /healthz
    readinessPath: /healthz
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

  metrics:
    enabled: false
    path: /metrics

  state:
    emptyDir: true

  replicas: 1

  autoscaling:
    enabled: false
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 75
    # targetMemoryUtilizationPercentage: 80

  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: dmn-gateway.local
        paths:
          - path: /
            pathType: Prefix
    tls: []
