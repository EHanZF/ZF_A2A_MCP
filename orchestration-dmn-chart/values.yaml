dmnGateway:
  enabled: true

  image:
    repository: ghcr.io/OWNER/REPO/dmn-gateway
    tag: latest
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 80
    targetPort: 8080

  identity:
    agentId: "CDYP7"
    role: "Requirements-Orchestrator"   # derived from org boundary rules
    orgBoundary: "BrakeControls"        # department/product boundary

  ingress:
    enabled: true
    className: nginx
    annotations: {}
    hosts:
      - host: dmn-gateway.example.com
        paths:
          - path: /
            pathType: Prefix
    # If you're using cert-manager, secretName can be created automatically by the issuer
    tls:
      - hosts:
          - dmn-gateway.example.com
        secretName: dmn-gateway-tls

    certManager:
      enabled: true
      clusterIssuer: letsencrypt-prod   # set to your ClusterIssuer

  probes:
    livenessPath: /healthz
    readinessPath: /healthz

  env:
    - name: AGENT_ID
      value: "CDYP7"
    - name: AGENT_ROLE
      value: "Requirements-Orchestrator"
    - name: ORG_BOUNDARY
      value: "BrakeControls"
