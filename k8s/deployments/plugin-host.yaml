apiVersion: apps/v1
kind: Deployment
metadata:
  name: plugin-host
  namespace: zf-mcp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: plugin-host
  template:
    metadata:
      labels:
        app: plugin-host
    spec:
      containers:
        - name: plugin-host
          image: ghcr.io/zf/plugin-host:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: plugin-config
            - secretRef:
                name: plugin-secret
