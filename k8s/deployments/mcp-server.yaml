apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  namespace: zf-mcp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
    spec:
      containers:
        - name: mcp-server
          image: ghcr.io/zf/mcp-server:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: mcp-server-config
            - secretRef:
                name: mcp-secret
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
