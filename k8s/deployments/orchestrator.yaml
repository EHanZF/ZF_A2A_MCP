apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: zf-mcp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
        - name: orchestrator
          image: ghcr.io/zf/orchestrator:latest
          ports:
            - containerPort: 7000
